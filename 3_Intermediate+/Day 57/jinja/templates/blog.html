<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
    {% for post in posts %}
        {% if post["id"] == 2 %}
            <h2>{{ post["title"] }}</h2>
            <h3>{{ post["subtitle"] }}</h3>
            {% endif %}
        {% endfor %}
</body>
</html>
